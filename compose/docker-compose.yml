version: '3.7'

networks:
  openproject-frontend:
  openproject-backend:

volumes:
  pgdata:
  opdata:

x-op-restart-policy: &restart_policy
  restart: unless-stopped
x-op-image: &image
  image: openproject/community:${TAG:-11}
x-op-app: &app
  <<: *image
  <<: *restart_policy
  environment:
    RAILS_CACHE_STORE: 'memcache'
    OPENPROJECT_CACHE__MEMCACHE__SERVER: 'cache:11211'
    OPENPROJECT_RAILS__RELATIVE__URL__ROOT: '${OPENPROJECT_RAILS__RELATIVE__URL__ROOT:-}'
    DATABASE_URL: 'postgres://postgres:p4ssw0rd@db/openproject'
    USE_PUMA: 'true'
    # set to true to enable the email receiving feature. See ./docker/cron for more options
    IMAP_ENABLED: '${IMAP_ENABLED:-false}'
  volumes:
    - '${OPENPROJECT_HOME}/opdata:/var/openproject/assets'
    - '/etc/localtime:/etc/localtime:ro'

services:
  db:
    image: postgres:10
    <<: *restart_policy
    stop_grace_period: '3s'
    volumes:
      - '${OPENPROJECT_HOME}/pgdata:/var/lib/postgresql/data'
      - '/etc/localtime:/etc/localtime:ro'
    environment:
      POSTGRES_PASSWORD: p4ssw0rd
      POSTGRES_DB: openproject
    networks:
      - openproject-openproject-backend

  cache:
    image: memcached
    <<: *restart_policy
    networks:
      - openproject-backend

  proxy:
    <<: *image
    <<: *restart_policy
    command: './docker/prod/proxy'
    ports:
      - '${PORT:-8080}:80'
    environment:
      APP_HOST: web
      OPENPROJECT_RAILS__RELATIVE__URL__ROOT: '${OPENPROJECT_RAILS__RELATIVE__URL__ROOT:-}'
    depends_on:
      - web
    networks:
      - openproject-openproject-frontend

  web:
    <<: *app
    command: './docker/prod/web'
    networks:
      - openproject-openproject-frontend
      - openproject-backend
    depends_on:
      - db
      - cache
      - seeder

  worker:
    <<: *app
    command: './docker/prod/worker'
    networks:
      - openproject-backend
    depends_on:
      - db
      - cache
      - seeder

  cron:
    <<: *app
    command: './docker/prod/cron'
    networks:
      - openproject-backend
    depends_on:
      - db
      - cache
      - seeder

  seeder:
    <<: *app
    command: './docker/prod/seeder'
    restart: on-failure
    networks:
      - openproject-backend
